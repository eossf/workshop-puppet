---
- name: Post-Install useful tools
  hosts: all
  become: true
  gather_facts: false
  vars:

  tasks:
    - name: Install tree
      apt:
        name: "tree"
        state: latest

    - name: Fix error with certificates
      command: "sed -i 's/!mozilla/DST_Root_CA_X3.crt/#!mozilla/DST_Root_CA_X3.crtt/g' /etc/ca-certificates.conf"

    - name: Rm useless certificates
      command: "update-ca-certificates -f -v"

