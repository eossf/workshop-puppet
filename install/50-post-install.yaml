---
- name: Post-Install useful tools
  hosts: all
  become: true
  gather_facts: false
  vars:

  tasks:
    - name: Install tree
      apt:
        name: "tree"
        state: latest

    - name: Fix error with certificates
      replace:
        path: /etc/ca-certificates.conf
        regexp: '(\s+)!mozilla\/DST_Root_CA_X3\.crt(\s+.*)?$'
        replace: '#'
        backup: yes

    - name: Rm useless certificates
      command: "update-ca-certificates -f -v"

